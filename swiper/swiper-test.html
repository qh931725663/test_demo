<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>mySwiper</title>
    <link href="css/swiper.min.css" rel="stylesheet" type="text/css" />
    <style>
        .swiper-slide{width:200px;height: 100px;}
        .blue-slide{background: blue;text-align: center;vertical-align: middle;}
        .red-slide{background: red;text-align: center;vertical-align: middle;}
        .orange-slide{background: orange;text-align: center;vertical-align: middle;}
    </style>
</head>
<body>
<div class="swiper-container" id="swiper-container2">
    <div class="swiper-wrapper">
        <div class="swiper-slide blue-slide">slider1</div>
        <div class="swiper-slide red-slide">slider2</div>
        <div class="swiper-slide orange-slide">slider3</div>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        slidesPerView : 2,//'auto'
//slidesPerView : 3.7,
//如果设置为auto（例如制作全屏展示时的页脚部分），最后一个slide在键盘或鼠标滚动时可能会直接跳到倒数第三个slide，
//此时可以手动设置activeIndex解决，如下
        onTransitionEnd: function(swiper){
            if(swiper.progress==1){
                swiper.activeIndex=swiper.slides.length-1
            }
        }
    })
$(function(){
    $(".blue-slide").click(function(){
        alert("wo shi di yi ge an niu")
    });
});
</script>
</body>
</html>
