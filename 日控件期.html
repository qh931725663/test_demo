<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label>服务区:</label>
                    <select class="form-control server-list" name="SERVERPART_NAME">
                        <option value="" selected>公司本部</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>门店：</label>
                    <select class="form-control shop-list" name="SHOPNAME">
                        <option value="" selected>所有门店</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>处理状态：</label>
                    <select class="form-control">
                        <option value="" selected>没有接口</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>开始时间：</label>
                    <input class="form-control" type="text" id="datetimeStart" class="form_datetime"/>
                </div>
                <div class="form-group">
                    <label>结束时间：</label>
                    <input class="form-control" type="text" id="datetimeEnd"  class="form_datetime" />
                </div>
                <button class="btn btn-default btn_search">搜索</button>
            </form>
    </div>
    </div>
</div>
<div class="container">
            <table class="table table-striped table-bordered table-responsive  table-list">
            <thead >
            <tr style="width: 100%;">
                <th>序号</th>
                <th>处理标记</th>
                <th>服务区名称</th>
                <th>门店名称</th>
                <th>客单数量</th>
                <th>销售数量</th>
                <th>总销售额</th>
                <th>缴款金额</th>
                <th>长短款</th>
                <th>客单均价</th>
                <th>移动支付</th>
                <th>实收金额</th>
                <th>结账日期</th>
            </tr>
            </thead>
        <tbody class="mlist">
        </tbody>
    </table>
</div>
<script  src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/style.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $("#datetimeStart").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true,
        startDate:new Date(),
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    }).on("click",function(){
        $("#datetimeStart").datetimepicker("setEndDate",$("#datetimeEnd").val())
    });
    $("#datetimeEnd").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true,
        startDate:new Date(),
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    }).on("click",function(){
        $("#datetimeEnd").datetimepicker("setStartDate",$("#datetimeStart").val())
    });
</script>
</body>
</html>
