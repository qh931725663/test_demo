<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="main">
    <div class="aa"><input type="text" name="text1"/></div>
</div>
<button  type="button" id="addTextImput">添加</button>
<script src="js/jquery-1.11.3.js"></script>
<script>

$(function(){
    (function(){
        var num = 0;
        $('#addTextImput').click(function(){
            num++;
            $('#main').append('<div><input type="text" name="text-'+num+'"/><button type="button" onclick="del(this)">删除</button></div>');
        });
    })();

});
function del(obj){
    $(obj).parent().remove();
}
</script>
</body>
</html>
