
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="jquery.step.css">
    <style type="text/css">
        .step-list{
            min-height: 200px;
        }
    </style>
</head>
<body>
<div class="step-body" id="myStep">

    <div class="step-header" style="width:80%">
        <ul>
            <li><p>阅读流明</p></li>
            <li><p>用电申请</p></li>
            <li><p>完成</p></li>
            <li><p>阅读流明</p></li>
            <li><p>用电申请</p></li>
            <li><p>完成</p></li>
        </ul>
    </div>
    <div class="step-content">
        <div class="step-list">
            1
        </div>
        <div class="step-list">
            2
        </div>
        <div class="step-list">
            3
        </div>
        <div class="step-list">
            4
        </div>
        <div class="step-list">
            5
        </div>
        <div class="step-list">
           6
        </div>
    </div>

</div>

<button id="preBtn">上一步</button>
<button id="nextBtn">下一步</button>
<button id="goBtn">跳到步</button>

<script src="../js/jquery-1.11.3.js"></script>
<script src="jquery.step.js"></script>
<script>
    $(function() {

        var step= $("#myStep").step();

        $("#preBtn").click(function(event) {
            var yes=step.preStep();//上一步
        });
        $("#nextBtn").click(function(event) {
            var yes=step.nextStep();
        });
        $("#goBtn").click(function(event) {
            var yes=step.goStep(3);//到指定步
        });




    });
</script>
</body>
</html>
