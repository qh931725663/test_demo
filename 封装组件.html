<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>组件开发</title>
</head>
<body>
<button class="btn">点我弹框</button>
<button class="btn-1">点我消失</button>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/test1.js"></script>
<script>
$(function(){
    $(".btn").click(function(){
        $(this).speak();

    $(".btn-1").click(function(){
        $(this).display();
    });
});
</script>
</body>
</html>
