<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div_menu">
    <ul>
        <li></li>
    </ul>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script>
<!--json  Data-->
var menulist = [
{ "MID": "M002", "MName": "车辆买卖", "Url": "#", "menulist":
[
{ "MID": "M003", "MName": "新车", "Url": "#"},
{ "MID": "M004", "MName": "二手车", "Url": "#" },
{ "MID": "M005", "MName": "改装车", "Url": "#" }
]
},
{ "MID": "M006", "MName": "宠物", "Url": "#", "menulist":
[
    { "MID": "M007", "MName": "新车", "Url": "#"},
    { "MID": "M008", "MName": "二手车", "Url": "#" },
    { "MID": "M009", "MName": "改装车", "Url": "#" }

]
}
];

<!--js  Code-->
$(function () {
var showlist = $("<ul></ul>");
//menu_list为json数据
//parent为要组合成html的容器
function showall(menu_list, parent) {
for (var menu in menu_list)
console.log(menu);
//如果有子节点，则遍历该子节点
if (menu_list[menu].menulist.length > 0) {
//创建一个子节点li
var li = $("<li></li>");
//将li的文本设置好，并马上添加一个空白的ul子节点，并且将这个li添加到父亲节点中
$(li).append(menu_list[menu].MName).append("<ul></ul>").appendTo(parent);
//将空白的ul作为下一个递归遍历的父亲节点传入
showall(menu_list[menu].menulist, $(li).children().eq(0));
}
//如果该节点没有子节点，则直接将该节点li以及文本创建好直接添加到父亲节点中
else {
$("<li></li>").append(menu_list[menu].MName).appendTo(parent);
}
}

    showall(menulist, showlist);
    $("#div_menu").append(showlist);

});
</script>
</body>
</html>
