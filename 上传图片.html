<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="row cl">
    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品图片：</label>
    <div class="formControls col-xs-8 col-sm-9">
        <img src="../../upload/upload.png" class='bor'  id="look_img1" width="120" height="120" onclick="javascript:$('#image').click()">
        <input class="file" id="image" name="image" type="file" MULTIPLE="true" ACCEPT="image/gif,image/jpeg,image/jpg,image/png" style="display:none">
        <a href="javascript:$('#image').click()" class="btn btn-primary radius "><i class="Hui-iconfont">&#xe642;</i>选择图片</a>
				<span class="btn-upload form-group">
					<input type="file" multiple name="image" class="input-file">
				</span>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $(function(){
        $('#image').change(function() {
            var file = this.files[0];
            var r = new FileReader();
            r.readAsDataURL(file);
            $(r).load(function() {
                $('#look_img1').attr({src:this.result,class:'no-bor'});
            })
        })
    })

</script>
</body>
</html>
