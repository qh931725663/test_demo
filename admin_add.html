	<script type="text/javascript" src="/statics/My97DatePicker/4.8/WdatePicker.js"></script> 
	<script type="text/javascript">

	    function selecttime(flag) {
		if (flag == 1) {
		    var endTime = $("#birthday").val();
		    if (endTime != "") {
			WdatePicker({dateFmt: 'yyyy-MM-dd', maxDate: endTime})
		    } else {
			WdatePicker({dateFmt: 'yyyy-MM-dd'})
		    }
		} else {
		    var startTime = $("#birthday").val();
		    if (startTime != "") {
			WdatePicker({dateFmt: 'yyyy-MM-dd', minDate: startTime})
		    } else {
			WdatePicker({dateFmt: 'yyyy-MM-dd'})
		    }
		}

	    }

	</script>
<nav class="breadcrumb"><i class="Hui-iconfont"></i> 首页 <span class="c-gray en">&gt;</span> 员工管理 <span class="c-gray en">&gt;</span> 新增员工 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont"></i></a></nav>
	<article class="page-container">
	    <form class="form form-horizontal" id="form-admin-add">


		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="adminName" name="adminName">
		    </div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password">
		    </div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			<input type="password" value="" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2">
		    </div>
		</div>
		<!--<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" checked>

				<div class="radio-box">

			</div>

		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
		    </div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="@" name="email" id="email">
		    </div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>生日：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  onClick="selecttime(1)" value="" placeholder="0000-00-00" name="birthday" id="birthday">
		    </div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">角色：</label>
		    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">

	<script type="text/javascript" src="/statics/jquery.validation/1.14.0/jquery.validate.js"></script> 
	<script type="text/javascript" src="/statics/jquery.validation/1.14.0/validate-methods.js"></script> 
	<script type="text/javascript" src="/statics/jquery.validation/1.14.0/messages_zh.js"></script> 

	<script type="text/javascript">
			    $(function () {
				$('.skin-minimal input').iCheck({
				    checkboxClass: 'icheckbox-blue',
				    radioClass: 'iradio-blue',
				    increaseArea: '20%'
				});

				$("#form-admin-add").validate({
				    rules: {
					adminName: {
					    required: true,
					    minlength: 2,
					    maxlength: 16
					},
					password: {
					    required: true,
					},
					password2: {
					    required: true,
					    equalTo: "#password"
					},
					sex: {
					    required: true,
					},
					phone: {
					    required: true,
					    isPhone: true,
					},
					email: {
					    required: true,
					    email: true,
					},
					birthday: {
					    required: true,
					},
					adminRole: {
					    required: true,
					},
				    },
				    messages: {
					adminName: "请输入您的名字",
					adminName: {
					    required: "请输入用户名",
					    minlength: "用户名必需由两个字母组成"
					},
					password: {
					    required: "请输入密码",
					    minlength: "密码长度不能小于 5 个字母"
					},
					password2: {
					    required: "请输入密码",
					    minlength: "密码长度不能小于 5 个字母",
					    equalTo: "两次密码输入不一致"
					},
					email: "请输入一个正确的邮箱",
					birthday: "请输入一个正确的生日",
					phone: "请输入一个正确的手机号码",
					adminRole: "请选择权限"
				    },
				    onkeyup: false,
				    focusCleanup: true,
				    //success:"valid",
				    submitHandler: function (form) {
					$(form).ajaxSubmit({
					    type: 'post',
					    url: "/main/useradd",
					    success: function (data) {
							layer.msg('添加员工成功了!', {icon: 1, time: 5000});
							//页面8秒钟后关闭
							setTimeout(function () {
						    parent.layer.close(index);
							}, 8000);
					    },
					    error: function (XmlHttpRequest, textStatus, errorThrown) {
						//alter(data);
						layer.msg("添加员工失败了！", {icon: 0, time: 1000});
					    }
					});
					var index = parent.layer.getFrameIndex(window.name);
					parent.find(".btn-refresh").click();
				    }
				});
			    });
	</script>
